--- 
build: 
  script:
    - echo $USER_GITHUB 
    - rm -rf output
    - pelican content
    - pelican content -o output -s pelicanconf.py
    - pip install ghp-import 
    - ghp-import output
  stage: build
  tags: 
    - ci
    - shell
    - ssh
deploy:
  before_script:
    - echo "$GITHUB_RSA_PRIVATE"
  script: 
    - ls -a
    - git remote add origin https://github.com/aldoranx/my-blog.git
    - git checkout gh-pages
      
  stage: deploy
  tags: 
    - ci
    - shell
    - ssh
  when: manual
stages: 
  - build
  - deploy
  
