--- 
build: 
  script: 
    - rm -rf output
    - pelican content
    - pelican content -o output -s pelicanconf.py
  stage: build
  tags: 
    - ci
    - shell
    - ssh

deploy:
  script:
    - cd output;nohup python -m pelican.server &
    - pelican content -o output -s publishconf.py
  stage: deploy
  tags:
    - ci
    - shell
    - ssh
  when: manual

stages: 
  - build
  - deploy
